<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>{{ category }} Quiz</h1>
    <form method="POST" action="{{ url_for('submit') }}">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="category" value="{{ category }}">
        
        {% for q in questions %}
            {% set i = loop.index0 %}
            <p><strong>Q{{ i + 1 }}: {{ q['question'] }}</strong></p>
            {% for option in q['options'] %}
                <label>
                    <input type="radio" name="q{{ i }}_answer" value="{{ option }}"> {{ option }}
                </label><br>
            {% endfor %}
            <input type="hidden" name="q{{ i }}_correct" value="{{ q['answer'] }}">
            <hr>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
