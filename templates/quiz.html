<!DOCTYPE html>
<html>
<head>
    <title>Quiz - {{ category }}</title>
</head>
<body>
    <h1>Quiz - {{ category }}</h1>
    <form method="POST" action="{{ url_for('submit') }}">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="category" value="{{ category }}">

        {% for q in questions %}
            <div>
                <p><strong>Q{{ loop.index }}: {{ q.question }}</strong></p>
                
                <!-- Hidden fields to track question and correct answer -->
                <input type="hidden" name="q{{ loop.index0 }}_question" value="{{ q.question }}">
                <input type="hidden" name="q{{ loop.index0 }}_correct" value="{{ q.answer }}">

                {% for option in q.options %}
                    <label>
                        <input type="radio" name="q{{ loop.parent.index0 }}_answer" value="{{ option }}" required>
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
